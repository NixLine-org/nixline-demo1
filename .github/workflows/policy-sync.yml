name: Policy Sync

on:
  # Run weekly on Sunday at 2 PM UTC
  schedule:
    - cron: '0 14 * * 0'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  sync:
    uses: NixLine-org/.github/.github/workflows/nixline-policy-sync-smart.yml@stable
    with:
      consumption_pattern: direct
      baseline_repo: NixLine-org/nixline-baseline
      baseline_ref: main
      prefer_pr: false         # Try direct push first
      auto_merge: true         # Enable auto-merge if PR created
      stagger_minutes: 5       # Random delay to prevent rate limits